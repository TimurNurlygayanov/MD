<!doctype html>
{% extends "bootstrap/base.html" %}

{% block content %}

<form class="form-vertical" method="POST">

{% if error %}
    <h3><font color="red">ERROR: {{error}}</font></h3>
{% endif %}

<div class="form-group">

<div class="container">

<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <label> User: </label>
    <input name="username" class="form-control" size=20 type="text" />
  </div>
</div>

<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <label> Password: </label>
    <input name="password" class="form-control" size=20 type="password" />
  </div>
</div>

<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <p><center> <button class="btn btn-success" type="submit">Login</button> </center>
  </div>
</div>

</div>
</div>

</form>

{% endblock %}
